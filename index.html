<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takipasyon</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <header>
    <img src="logo.png" alt="Takipasyon Logo" style="height:40px; vertical-align:middle;">
    <h1 style="display:inline-block; margin-left:10px;">Takipasyon</h1>
  </header>

  <main>
    <section id="register-section">
      <h2>Kayıt / Giriş</h2>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <button id="register-btn">Kaydol / Giriş Yap</button>
    </section>

    <section id="product-section" style="display:none;">
      <h2>Ürün Ekle</h2>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Ürün Adı" required>
        <input type="date" id="purchase-date" required>
        <input type="number" id="warranty-months" placeholder="Garanti Süresi (Ay)" required>
        <button type="submit">Ekle</button>
      </form>

      <h2>Ürünlerim</h2>
      <div id="product-list"></div>
      <button id="export-btn">Ürünleri JSON olarak dışa aktar</button>
    </section>
  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
